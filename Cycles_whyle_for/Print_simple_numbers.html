<!DOCUMENT HTML>
<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	// simple_num = prompt('Какое число хотите проверить на простоту?')
	var left = prompt('Введите левую границу', '2');
	var right = prompt('Введите правую границу', '10');
	for (var i = +left; i < +right; i++) {
	  if (i == 2){
		alert(i);
	  }
	  for (var j = 2; j < i - 1; j++) {
	    if (i % j == 0) {
		  break;
		}
	  }
	  if (j == i - 1) {
		 alert(i);
	  }	  
	}
</script>	
</html>
