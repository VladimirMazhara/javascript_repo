<!DOCUMENT HTML>
<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	var big_number;
	while (true) {
		big_number = prompt('Введите число большее 100', '');
		if (+big_number > 100) {
		  alert('Молодец!');
		  break;
		} else if (big_number == null) {
		  alert( 'Вы вышли!' );
		  break;		
		} else if (big_number == '') {
		  alert( 'Вы не заполнили поле, попробуйте ещё раз.' );
		} else if (+big_number <= 100) {
		  alert( 'Это число меньшее либо равное 100, попробуйте ещё раз.' );
		} else {
		  alert( 'Вы ввели нечисловой символ, попробуйте ещё раз.' );
		}
	}
</script>	
</html>
